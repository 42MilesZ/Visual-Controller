<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互花朵</title>
    <style>
        body {
            background-color: #f8f8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .flower-container {
            position: relative;
            width: 400px;
            height: 550px;
            touch-action: none; /* 防止浏览器默认的触摸行为 */
            cursor: pointer; /* 指示可交互 */
        }

        svg {
            width: 100%;
            height: 100%;
        }

        /* 为花朵组添加过渡效果，让位置变化平滑 */
        #petalsGroup {
            /* 只在变化时应用过渡，初始不应用 */
            transition: transform 0.5s ease-in-out;
        }

        .petal {
            /* 过渡效果，让花瓣大小变化平滑 */
            transition: d 0.5s ease-in-out, transform 0.5s ease-in-out, fill 0.5s ease-in-out;
        }

        .stem {
            fill: none;
            stroke: #556B2F;
            stroke-width: 5;
            stroke-linecap: round;
            /* 过渡效果，让茎长度和弯曲变化平滑 */
            transition: d 0.5s ease-in-out;
        }

        /* 用于乌云的样式 */
        .cloud {
            fill: #D3D3D3; /* 偏亮的灰色 (LightGray) */
            stroke: #A9A9A9; /* 描边深一点 */
            stroke-width: 2;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; /* transform 过渡用于平滑移动 */
        }

        /* 滑动提示 */
        .swipe-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #888;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="flower-container" id="flowerContainer">
        <svg id="flowerSvg" viewBox="0 0 400 550">
            <!-- 天气元素将添加到这里 -->
            <g id="weatherElements"></g>
            <!-- 花朵和茎干组合，方便整体操作，例如被云遮挡 -->
            <g id="flowerAndStemGroup">
                <path id="stemPath" class="stem" />
                <g id="petalsGroup">
                </g>
            </g>
        </svg>
        <div class="swipe-hint">
            向上滑动使花朵生长，向下滑动使花朵缩小<br>
            点击改变花色和形态
        </div>
    </div>

    <script src="ring.js" defer></script>
</body>
</html>
